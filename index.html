<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadivila Investment Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="language-container" id="languageContainer">
            <h2>Welcome to Jadivila Investment Assistant</h2>
            <p>Selamat datang ke Pembantu Pelaburan Jadivila</p>
            <div class="language-buttons">
                <button onclick="selectLanguage('en')">English</button>
                <button onclick="selectLanguage('ms')">Bahasa Malaysia</button>
            </div>
        </div>

        <div class="setup-container" id="setupContainer" style="display: none;">
            <h2>Jadivila Investment Assistant Setup</h2>
            <div class="api-setup">
                <input type="text" id="apiKeyInput" placeholder="Enter your OpenRouter API Key">
                <button onclick="saveAPIKey()">Save API Key</button>
            </div>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="chat-header">
                <h2>Jadivila Investment Assistant</h2>
            </div>
            <div class="chat-messages" id="chatMessages">
                <!-- Messages will be inserted here -->
            </div>
            <div class="chat-input">
                <textarea id="userInput" placeholder="Ask about our villa investment opportunities..."></textarea>
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>
    
    <!-- Add footer -->
    <footer class="footer">
        <p>© 2025 Jadivila. Created with <span class="heart">❤️</span> by Xhanafix</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
